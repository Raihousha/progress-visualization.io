<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>進捗可視化サイト</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      gap: 5px;
    }

    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .cell.completed {
      background-color: #87cefa !important;
    }

    #graph-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #444;
    }

    /* 虹色アニメーション */
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    canvas.rainbow-glow {
      animation: rainbow 3s linear infinite;
    }
  </style>
</head>
<body>
  <h1>進捗可視化サイト</h1>

  <div id="container">
    <div id="grid"></div>

    <div id="graph-container">
      <canvas id="progressChart" width="300" height="300"></canvas>
      <div id="percentage">0%</div>
    </div>
  </div>

  <script>
    const totalPages = 24;
    const gridContainer = document.getElementById('grid');

    // マスを生成
    for (let i = 0; i < totalPages; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      cell.addEventListener('click', () => {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((c, idx) => {
          if (idx <= i) {
            c.classList.add('completed');
          } else {
            c.classList.remove('completed');
          }
        });
        updateChart();
      });
      gridContainer.appendChild(cell);
    }

    const ctx = document.getElementById('progressChart').getContext('2d');

    let chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['達成', '未達成'],
        datasets: [{
          data: [0, totalPages],
          backgroundColor: ['#87cefa', '#eeeeee']
        }]
      },
      options: {
        cutout: '70%',
        plugins: { legend: { display: false } }
      }
    });

    function updateChart() {
      const done = document.querySelectorAll('.completed').length;
      const percentage = Math.round((done / totalPages) * 100);
      chart.data.datasets[0].data = [done, totalPages - done];

      // 達成率表示
      document.getElementById('percentage').textContent = `${percentage}%`;

      // 虹色に切り替える処理
      const canvas = document.getElementById('progressChart');
      if (percentage === 100) {
        chart.data.datasets[0].backgroundColor[0] = getRainbowGradient(ctx);
        canvas.classList.add('rainbow-glow');
      } else {
        chart.data.datasets[0].backgroundColor[0] = '#87cefa';
        canvas.classList.remove('rainbow-glow');
      }

      chart.update();
    }

    function getRainbowGradient(ctx) {
      const gradient = ctx.createLinearGradient(0, 0, 300, 0);
      gradient.addColorStop(0, 'red');
      gradient.addColorStop(0.17, 'orange');
      gradient.addColorStop(0.34, 'yellow');
      gradient.addColorStop(0.51, 'green');
      gradient.addColorStop(0.68, 'blue');
      gradient.addColorStop(0.85, 'indigo');
      gradient.addColorStop(1, 'violet');
      return gradient;
    }
  </script>
</body>
</html>
