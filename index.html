<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>進捗可視化サイト</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 28px;
      color: #333;
    }

    .input-area {
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 6px 14px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    .container {
      display: none;
      gap: 60px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      max-width: 900px;
      width: 100%;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 8px;
    }

    .box {
      width: 40px;
      height: 40px;
      background-color: white;
      border: 1px solid #aaa;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .completed {
      background-color: #87cefa;
    }

    #chart-container {
      position: relative;
      width: 260px;
      height: 260px;
    }

    #percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>進捗可視化サイト</h1>

  <div class="input-area">
    <label>マスの数（ページ数）: <input type="number" id="pageInput" min="1" value="24"></label>
    <button onclick="initialize()">決定</button>
  </div>

  <div class="container" id="mainContainer">
    <div id="grid"></div>
    <div id="chart-container">
      <canvas id="progressChart" width="260" height="260"></canvas>
      <div id="percentage">達成率: 0%</div>
    </div>
  </div>

  <script>
    let totalPages = 24;
    let chart;

    function initialize() {
      totalPages = parseInt(document.getElementById("pageInput").value);
      if (isNaN(totalPages) || totalPages < 1) return alert("正しいページ数を入力してくださいね、お兄様♪");

      document.getElementById("mainContainer").style.display = "flex";

      const grid = document.getElementById("grid");
      grid.innerHTML = ""; // 既存マスをリセット

      for (let i = 0; i < totalPages; i++) {
        const box = document.createElement("div");
        box.classList.add("box");
        box.addEventListener("click", () => {
          box.classList.toggle("completed");
          updateChart();
        });
        grid.appendChild(box);
      }

      // グラフ再生成
      const ctx = document.getElementById("progressChart").getContext("2d");
      if (chart) chart.destroy(); // 古いグラフ削除
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['達成', '未達成'],
          datasets: [{
            data: [0, totalPages],
            backgroundColor: ['#87cefa', '#e0e0e0']
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          cutout: '70%',
          responsive: false,
        }
      });

      updateChart(); // 初期表示更新
    }

    function updateChart() {
      const done = document.querySelectorAll('.completed').length;
      chart.data.datasets[0].data = [done, totalPages - done];
      chart.update();
      const percent = Math.round((done / totalPages) * 100);
      document.getElementById("percentage").textContent = `達成率: ${percent}%`;
    }
  </script>
</body>
</html>
